<body>

    <script src="js/finish.js"></script>
    <script>
        (function() {
            function preventBack() {
                window.history.pushState(null, null, window.location.href);
                setTimeout(function() {
                    window.history.pushState(null, null, window.location.href);
                }, 0);
            }
            window.addEventListener('popstate', preventBack);
            window.history.pushState(null, null, window.location.href);
        })();
    </script>
