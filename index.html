<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站入口</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-page">
        <h1>黑白螢幕對人類減少使用3C產品是否有幫助</h1>
        <h2>歡迎您參加本次實驗 (*´∀`)~♥</h2>
        <div class="auto-wrap">
            研究實驗說明：<br>本次實驗總共會有50張黑白/彩色圖片，本測驗不限時間，您可以自由瀏覽本網頁內容，測驗期間將會有小問題測試，平均3~5張會有一次，題型為四選一題目(如下圖所示)，最後我們將會記錄停留在本網頁的總時長，以便後續實驗進行。
            <br>★如果您想暫時離開實驗，您可以按下右上角的暫停鍵，我們將會暫停網頁計時。
        </div>
        <hr>
        <form id="surveyForm">
            <fieldset>
                <legend>基本資料填寫表格：</legend>
                <label for="gender">性別：</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">女性</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">其他</label><br><br>
                <label for="age">年齡：</label>
                <input type="number" id="age" name="age"><br><br>
                <label for="profession">專業：</label>
                <input type="text" id="profession" name="profession"><br><br>
                <input type="submit" value="開始測驗">
            </fieldset>
        </form>
    </div>
    <div id="test-page" style="display:none;">
        <h1>測驗進行中</h1>
        <img id="testImage" src="https://via.placeholder.com/600x400" alt="測驗圖片">
        <button id="pauseButton">暫停</button>
        <button id="nextButton">下一張圖片</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
