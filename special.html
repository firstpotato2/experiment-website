<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊圖片題目</title>
    <script src="js/special.js" defer></script>
</head>
<body>
    <h1>特殊圖片題目</h1>
    <div id="questionContainer">
        <!-- 题目将由 JavaScript 动态插入 -->
    </div>
    <button id="nextImageButton" disabled>前往下一張圖片</button>
    <script>
        (function() {
            function preventBack() {
                window.history.pushState(null, null, window.location.href);
                setTimeout(function() {
                    window.history.pushState(null, null, window.location.href);
                }, 0);
            }
            window.addEventListener('popstate', preventBack);
            window.history.pushState(null, null, window.location.href);
        })();
    </script>
</body>
</html>
