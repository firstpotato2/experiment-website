<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊圖片題目</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>特殊圖片題目</h1>
    <p id="question">這是一個題目？</p>
    <form id="questionForm">
        <input type="radio" id="option1" name="option" value="1">
        <label for="option1">選項一</label><br>
        <input type="radio" id="option2" name="option" value="2">
        <label for="option2">選項二</label><br>
        <input type="radio" id="option3" name="option" value="3">
        <label for="option3">選項三</label><br>
        <input type="radio" id="option4" name="option" value="4">
        <label for="option4">選項四</label><br><br>
        <button type="button" id="nextImageButton">前往下一張圖片</button>
        <button type="button" id="pauseButton">暫停</button>
    </form>
    <script src="js/special.js"></script>
</body>
</html>
